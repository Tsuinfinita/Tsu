<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }
  header {
    margin: 30px 0 20px 0;
    font-size: 2.5rem;
    font-weight: 700;
    text-shadow: 0 2px 8px rgba(0,0,0,0.4);
  }
  #avatar {
    position: relative;
    width: 220px;
    height: 280px;
    background: #fff;
    border-radius: 140px 140px 110px 110px / 160px 160px 120px 120px;
    box-shadow:
      0 10px 20px rgba(0,0,0,0.3),
      inset 0 6px 15px #a3a3a3;
    overflow: visible;
    margin-bottom: 30px;
  }
  /* Hair */
  #hair {
    position: absolute;
    top: -40px; left: 10px;
    width: 200px; height: 140px;
    background: linear-gradient(135deg, #2f1b0c 0%, #5c3a11 80%);
    border-radius: 120px / 90px;
    box-shadow: inset 0 4px 10px #5e3c10;
    animation: hairFlow 8s ease-in-out infinite alternate;
  }
  @keyframes hairFlow {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(2deg);}
  }
  /* Face */
  #face {
    position: absolute;
    top: 40px; left: 20px;
    width: 180px; height: 220px;
    background: #ffecde;
    border-radius: 90px / 110px;
    box-shadow:
      0 4px 8px rgba(0,0,0,0.15),
      inset 0 6px 14px #fcdac2;
  }
  /* Eyes */
  .eye {
    position: absolute;
    top: 80px;
    width: 45px; height: 30px;
    background: white;
    border-radius: 40% / 100%;
    box-shadow: inset 0 0 15px #bbb;
    overflow: hidden;
  }
  .eye.left { left: 35px; }
  .eye.right { right: 35px; }
  .pupil {
    position: absolute;
    top: 5px; left: 15px;
    width: 15px; height: 15px;
    background: #2c2c2c;
    border-radius: 50%;
    animation: pupilMove 6s ease-in-out infinite alternate;
  }
  @keyframes pupilMove {
    0% { transform: translate(0, 0);}
    100% { transform: translate(8px, 2px);}
  }
  /* Eyelashes */
  .lash {
    position: absolute;
    top: 75px;
    width: 5px; height: 12px;
    background: #3a2c15;
    border-radius: 3px;
  }
  .lash.left { left: 20px; transform: rotate(-20deg);}
  .lash.right { right: 20px; transform: rotate(20deg);}
  /* Nose */
  #nose {
    position: absolute;
    top: 140px; left: 50%;
    transform: translateX(-50%);
    width: 14px; height: 14px;
    background: #f6c9b0;
    border-radius: 40% / 100%;
    box-shadow: inset 0 1px 2px #a16d59;
  }
  /* Mouth */
  #mouth {
    position: absolute;
    top: 180px; left: 50%;
    transform: translateX(-50%);
    width: 70px; height: 25px;
    background: linear-gradient(180deg, #f76f8e 40%, #c3425e 100%);
    border-radius: 0 0 70px 70px / 0 0 80px 80px;
    box-shadow: inset 0 2px 8px #a53254;
    animation: mouthPulse 5s ease-in-out infinite alternate;
  }
  @keyframes mouthPulse {
    0% { background: linear-gradient(180deg, #f76f8e 40%, #c3425e 100%);}
    50% { background: linear-gradient(180deg, #f9a5b6 40%, #d9658b 100%);}
    100% { background: linear-gradient(180deg, #f76f8e 40%, #c3425e 100%);}
  }
  /* Blush */
  #blush-left, #blush-right {
    position: absolute;
    top: 160px;
    width: 40px; height: 20px;
    background: radial-gradient(circle at center, #f4a6a6 40%, transparent 80%);
    border-radius: 50%;
    opacity: 0.6;
  }
  #blush-left { left: 20px; }
  #blush-right { right: 20px; }

  /* Chat container */
  main {
    width: 90%;
    max-width: 520px;
    background: rgba(255 255 255 / 0.15);
    border-radius: 24px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    padding: 25px 30px;
    color: #fff;
    font-size: 1.1rem;
    user-select: text;
    display: flex;
    flex-direction: column;
  }
  #chat-log {
    flex: 1;
    min-height: 260px;
    max-height: 360px;
    overflow-y: auto;
    margin-bottom: 20px;
  }
  .message {
    margin-bottom: 15px;
  }
  .user-msg {
    text-align: right;
    color: #ffdce1;
    font-weight: 700;
  }
  .tsu-msg {
    text-align: left;
    color: #f7d5ff;
    font-style: italic;
  }
  #input-area {
    display: flex;
    gap: 12px;
  }
  #input-text {
    flex: 1;
    padding: 14px 18px;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    outline: none;
    background: rgba(255 255 255 / 0.25);
    color: #fff;
    box-shadow: 0 0 12px rgba(255 255 255 / 0.4) inset;
    transition: background-color 0.3s ease;
  }
  #input-text::placeholder {
    color: rgba(255 255 255 / 0.6);
  }
  #input-text:focus {
    background: rgba(255 255 255 / 0.45);
  }
  #btn-send {
    background: #ff78a6;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    color: #401430;
    cursor: pointer;
    box-shadow: 0 0 18px #ff78a6;
    padding: 0 22px;
    transition: background-color 0.3s ease;
  }
  #btn-send:hover {
    background: #ff4f7a;
  }
  #btn-voice {
    background: #ff4f7a;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 18px #ff4f7a;
    padding: 0 18px;
    transition: background-color 0.3s ease;
  }
  #btn-voice.active {
    background: #ff2f5a;
    box-shadow: 0 0 28px #ff2f5a;
  }
  #btn-voice:hover {
    background: #ff2f5a;
  }
  footer {
    margin-top: 40px;
    font-size: 0.9rem;
    color: #ffb6c1cc;
    font-weight: 600;
  }
</style>
</head>
