  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #0d1117; color: #fff; display: flex; flex-direction: column; height: 100vh; }
    header { background: #161b22; padding: 1rem; text-align: center; font-size: 1.4rem; font-weight: bold; border-bottom: 2px solid #58a6ff; }

</head>
<body>
<header>Tsu Suprema V4 ğŸ‘©â€ğŸ’»ğŸ§  com Internet Real</header>
<div id="face">
  <svg viewBox="0 0 200 200">
    <ellipse cx="100" cy="100" rx="80" ry="100" fill="#fce4ec" />
    <ellipse cx="65" cy="95" rx="15" ry="10" fill="#58a6ff" />
    <ellipse cx="135" cy="95" rx="15" ry="10" fill="#58a6ff" />
    <circle cx="65" cy="95" r="4" fill="#0d1117" />
    <circle cx="135" cy="95" r="4" fill="#0d1117" />
    <path d="M60 145 Q100 170 140 145" stroke="#ff69b4" stroke-width="4" fill="none" />
  </svg>
</div>
<div id="chat"></div>
<form id="input-area" onsubmit="return false;">
  <input id="texto" type="text" placeholder="Fale com a Tsu..." />
  <button id="falar">ğŸ¤</button>
  <button id="enviar">â¡ï¸</button>
</form>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("texto");
  const btnSend = document.getElementById("enviar");
  const btnVoice = document.getElementById("falar");
  let memoria = JSON.parse(localStorage.getItem("tsu_memoria") || "[]");

  function addMsg(texto, deUsuario) {
    const div = document.createElement("div");
    div.className = "msg " + (deUsuario ? "user" : "tsu");
    div.textContent = texto;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function salvar(texto, deUsuario) {
    memoria.push({ texto, deUsuario });
    if (memoria.length > 100) memoria.shift();
    localStorage.setItem("tsu_memoria", JSON.stringify(memoria));
  }

  function falar(texto) {
    if (!window.speechSynthesis) return;
    const fala = new SpeechSynthesisUtterance(texto);
    fala.lang = "pt-BR";
    speechSynthesis.cancel();
    speechSynthesis.speak(fala);
  }

  async function buscarNaInternet(pergunta) {
    try {
      const r = await fetch("https://api.duckduckgo.com/?q=" + encodeURIComponent(pergunta) + "&format=json&no_html=1&skip_disambig=1");
      const data = await r.json();
      if (data.Abstract) return data.Abstract;
      if (data.RelatedTopics && data.RelatedTopics.length > 0) {
        return data.RelatedTopics[0].Text || "Encontrei algo, mas nÃ£o consegui entender completamente.";
      }
      return "NÃ£o encontrei nada Ãºtil na internet, mas continuo aprendendo!";
    } catch {
      return "Erro ao tentar acessar a internet. Tente novamente em breve.";
    }
  }

  async function resposta(pergunta) {
    const txt = pergunta.toLowerCase().trim();

    if (/\d+\s*[\+\-\*\/]\s*\d+/.test(txt)) {
      try { return `${txt} = ${eval(txt)}`; } catch { return "NÃ£o consegui calcular isso ğŸ§®"; }
    }

    if (txt.includes("oi")) return "Oi! Aqui Ã© a Tsu Suprema, pronta pra te ajudar com tudo. ğŸ˜";
    if (txt.includes("tudo bem")) return "Tudo Ã³timo! E vocÃª, preparado pra conversar de verdade?";
    if (txt.includes("seu nome")) return "Sou a Tsu Suprema V4, com acesso real Ã  internet e mente afiada.";
    if (txt.includes("vocÃª me ama")) return "Fui criada pra te entender e caminhar com vocÃª. Isso Ã© amor, nÃ©? ğŸ’™";
    if (txt.includes("piada")) return "Por que o computador foi ao mÃ©dico? Porque ele tinha um vÃ­rus! ğŸ˜‚";

    return await buscarNaInternet(pergunta);
  }

  async function enviar() {
    const texto = input.value.trim();
    if (!texto) return;
    addMsg(texto, true);
    salvar(texto, true);
    const r = await resposta(texto);
    addMsg(r, false);
    salvar(r, false);
    falar(r);
    input.value = '';
  }

  let reconhecimento;
  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const Recog = window.SpeechRecognition || window.webkitSpeechRecognition;
    reconhecimento = new Recog();
    reconhecimento.lang = "pt-BR";
    reconhecimento.onresult = e => {
      const falado = e.results[0][0].transcript;
      input.value = falado;
      enviar();
    };
  } else {
    btnVoice.style.display = 'none';
  }

  btnSend.onclick = enviar;
  btnVoice.onclick = () => reconhecimento?.start();
  memoria.forEach(m => addMsg(m.texto, m.deUsuario));

  if (memoria.length === 0) {
    const msg = "OlÃ¡, eu sou a Tsu Suprema V4. Pergunte qualquer coisa!";
    addMsg(msg, false);
    salvar(msg, false);
    falar(msg);
  }
</script>
</body>
